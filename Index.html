<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelsondre Fan Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Comic+Neue:wght@700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://static.wikia.nocookie.net/familyguy/images/a/a7/Peter_Griffin.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: #fff;
      font-family: 'Comic Neue', cursive;
      backdrop-filter: blur(5px);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3em;
      text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.5em;
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.5em;
      color: white;
      background-color: #ff4500;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #e03e00;
      transform: scale(1.1);
    }

    .decorations {
      font-size: 2em;
      animation: spin 5s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="decorations">‚≠êüéâüî•</div>
  <h1>Kelsondre is the Best YouTuber!</h1>
  <p>Welcome to the ultimate fan page! Show your support by getting our exclusive merch!</p>
  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Get Merch</a>
</body>
</html>
